<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini_Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body onload="startTime()">
    <header>
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/donate/thumb/f/fd/Amazon-logo-white.svg/800px-Amazon-logo-white.svg.png" alt="amazon logo">
    </header>
    <main>
        <section>
            <div class="main_wrapper">
                <div class="watch_wrapper">
                    <img id="watch" src="https://i.imgur.com/PTgQlim.png" alt="smartwatch">
                    <div id="time"></div>
                    <div id="heart-rate">
                        <img class="heart_img" src="https://static.vecteezy.com/system/resources/previews/001/187/510/original/heart-beat-png.png" alt="heart-beat">
                        <p>78</p>
                    </div>
                </div>
                <div class="text_wrapper">
                    <h1>FitBit19 - The Smartest Watch</h1>
                    <p class="watch_desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse voluptatum sunt dignissimos commodi?</p>
                    <div>
                        <h4>Select Color</h4>
                        <div>
                            <button id="color-btn1" class="radio_colors"></button>
                            <button id="color-btn2" class="radio_colors"></button>
                            <button id="color-btn3" class="radio_colors"></button>
                            <button id="color-btn4" class="radio_colors"></button>
                        </div>
                    </div>
                    <div>
                        <h4>Features</h4>
                        <button id="time-btn" class="features_btn">Time</button>
                        <button id="heart-rate-btn" class="features_btn">Heart Rate</button>
                    </div>
                    <div>
                        <button class="buy_btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
